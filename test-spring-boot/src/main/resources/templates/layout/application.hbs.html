<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>{{#block "title" }}{{/block}}Test Spring boot</title>
<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
{{#block "more-css" }}{{/block}}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Test Spring Boot</h1>
        <hr />
      </div>
      <div class="col-md-4">
        <a href="/">Home</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">{{#block "content" }} {{/block}}</div>
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item"><a href="http://projects.spring.io/spring-boot/">http://projects.spring.io/spring-boot/</a>
          <li class="list-group-item"><a href="http://handlebarsjs.com/">http://handlebarsjs.com/</a></li>
          <li class="list-group-item"><a href="http://jknack.github.io/handlebars.java/">http://jknack.github.io/handlebars.java/</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
    <hr size="4">
      {{#block "footer" }}<span>Powered by Handlebars.java</span> {{/block}}
    </div>
  </div>
  <script type="text/javascript" src="/webjars/jquery/2.1.3/jquery.min.js"></script>
  {{#block "more-js" }} {{/block}}
</body>
</html>
