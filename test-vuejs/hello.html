<html>
<head>
<style type="text/css">
  input {
    width: 500px;
  }
</style>
<script src="vue.js"></script>
</head>
<body>
  <div id="demo">
    <p>{{count}}</p>
    <p>{{*message}}</p>
    <p>{{{message | capitalize}}}, {{{message | uppercase}}}</p>
    <div v-html="message"></div>
    <div v-text="message"></div>
    <input v-model="message">
  </div>
  <script>
    var demo = new Vue({
      el: "#demo",
      data: {
       message: "hello, world",
       count: 0
      }
    });
    console.log(demo.$el);
    console.log(demo.$data);
    var repeat = function(){
      setInterval(function(){
        demo.message = "<h2>hello, world</h2>" + new Date();
        demo.count += 1;
      }, 1000);
    };
    setTimeout(repeat, 5000);
  </script>
</body>
</html>
